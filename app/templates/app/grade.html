{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
<table>
{% for m in matrice %}
  <tr class="table">
  	{% for n in m %}
  	<td> 
  		{% if n == 0 %}
  			<p class="sp3">{{n}}</p>
  		{% endif %}

        {% if n != 0 %}
        	<p class="sp">{{n}}</p>
        {% endif %}
  	</td>
  	{% endfor %}
  </tr>
{% endfor %}
</table>
</table>
</body>
</html>
